<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面</title>
  <link rel="stylesheet" href="assets/css/all.css">
  <style>
    html,
      body {
        height: 100%;
        text-align: center;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <form class="form-signin" @submit.prevent="signin">
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input id="inputEmail" v-model="user.email" type="email" class="form-control" placeholder="Email address"
            required autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" v-model="user.password" type="password" class="form-control"
            placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          登入
        </button>
        <br>
        <button class="btn btn-outline-primary btn-block" type="button" @click="signout">
          登出
        </button>
        <br>
        <button class="btn btn-outline-primary btn-block" type="button" @click="getData">
          取得資料
        </button>
        <p class="mt-5 mb-3 text-muted">
          © 2020~∞ - 六角學院
        </p>
      </form>
    </div>
  </div>
  <script src="assets/js/vendors.js"></script>
  <script src="assets/js/all.js"></script>
</body>
</html>
